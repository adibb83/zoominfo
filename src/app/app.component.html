<p-carousel [value]="Questions"
styleClass="custom-carousel"
[numVisible]="1"
[circular]="true"
[responsiveOptions]="responsiveOptions">

<ng-template let-question pTemplate="item">
<h3>Q:{{question.question | de64}}</h3>
<button>{{question.correct_answer| de64}}</button>
<button *ngFor="let ianswer of question.incorrect_answers">{{ianswer| de64}}</button>
</ng-template>
</p-carousel>
