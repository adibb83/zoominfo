<div class="ending">
  <h2>This Is The End My Faithful Friend</h2>
  <div>
    <span><i class="pi pi-thumbs-down red"></i>&nbsp; <b>{{(quizScore$ | async).incorrect_answers}}</b></span> / <span><i
