<div class="ending">
  <h2>This Is The End... <br> My Faithful Friend</h2>
  <div *ngIf="(quizScore$ | async) as quizScore">
    <span><i class="pi pi-thumbs-down red"></i>&nbsp; <b>{{quizScore.incorrect_answers}}</b></span> /
    <span><i class="pi pi-thumbs-up green"></i> &nbsp;<b>{{quizScore.correct_answers}}</b></span>
  </div>
  <button pButton pRipple type="button" label="One More Time" (click)="refreshQuiz()" class="p-button-rounded"></button>
</div>
